<!DOCTYPE html>
<html lang="en">

<head>
	<title>AR Practical</title>
	<script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
	<script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
	<script src="https://unpkg.com/aframe-globe-component/dist/aframe-globe-component.min.js"></script>
	<script src="https://d3js.org/d3.v6.min.js"></script>
	 <script src="https://raw.githack.com/fcor/arjs-gestures/master/dist/gestures.js"></script>
	<script src="js/globe-data.js"></script>
	<style>
		body {
			margin: 0px;
			overflow: hidden;
		}
	</style>
</head>

<body>
	<!-- scene -->
	<a-scene embedded arjs='
			debugUIEnabled: false;
			sourceType: webcam;
			trackingMethod: best;'
		vr-mode-ui='enabled: false;'
		renderer='
			logarithmicDepthBuffer: true;
			physicallyCorrectLights: true;'>

		<!-- add preloaded 3D model of Russell Square
		<assets>
			<a-asset-item
				id="rsquare"
				src="resources/RussellSq_Qgis.glb"
				response-type="arraybuffer">
			</a-asset-item>
		</assets> -->

		<!-- marker -->
		<a-marker preset="hiro">
			<!--a-entity
				id="russellSquare"
				gltf-model="#rsquare"
				scale="0.02 0.02 0.02"
				position="0 0 0"
				rotation="0 0 0">
			</a-entity-->
			<a-entity id="globeID" gesture-handler position="0 0 0" class="collidable" scale="0.01 0.01 0.01"
			globe="globe-image-url: https://upload.wikimedia.org/wikipedia/commons/c/c3/Solarsystemscope_texture_2k_earth_daymap.jpg;">
				<a-entity id="globeID2" gesture-handler globe-data position="0 0 0" scale="0.01 0.01 0.01" globe="show-globe: false"></a-entity>
			</a-entity>
		</a-marker>

		<!-- camera -->
		<a-entity camera></a-entity>
	</a-scene>
</body>

</html>
